# Yale Romanisation Patch
# Author:
#    - 幸延 <a0726h77@gmail.com> （本補丁由rime/rime-jyutping/yale.schema.yaml 改編而來）
#    - 亶父 <tanxpyox@gmail.com>
# 只供從耶魯拼音過渡至粵拼人士使用
# 長遠請考慮使用粵拼
yale:
  speller/algebra/@before 0:
    derive/([aeiou]+)(ng?|m|p|t|k)?([456])/$1h$2/    # 粵 jyut  -> yuht （陽聲）
  speller/algebra/@before 1:
    derive/^(m|ng)([456])/$1h$2/                     # 五 ng    -> ngh  （陽聲）
  speller/algebra/+:
    - derive/oe|eo/eu/                               # 信 seon -> seun
    - erase/j.*/                                     # 刪除原有 j 聲母，以免混淆
    - derive/^z/j/                                   # 渣 zaa  -> ja
    - derive/^c/ch/                                  # 叉 caa  -> cha

# Cantonese Pinyin (by Rev. Yu Ping Chiu) Patch
# Author:
#    - 亶父 <tanxpyox@gmail.com>
# 只供從教院式拼音過渡至粵拼人士使用
# 長遠請考慮使用粵拼
edu:
  speller/algebra/+:
    # 原方案已包含部分教院兼容規則
    - derive/^z/dz/                                  # 將 zoeng -> dzoeng
    - derive/^c/ts/                                  # 長 coeng -> tsoeng
  translator/preedit_format:
    - xform/([aeiouymngptk])vv/$1⁴/
    - xform/([aeiouymngptk])xx/$1⁵/
    - xform/([aeiouymng])qq/$1⁶/
    - xform/([aeiouymng])v/$1¹/
    - xform/([aeiouymngptk])x/$1²/
    - xform/([aeiouymng])q/$1³/
    - xform/([ptk])qq/$1⁹/
    - xform/([ptk])q/$1⁸/
    - xform/([ptk])v/$1⁷/

# S.L. Wong Romanisation Patch
# Author:
#    - 亶父 <tanxpyox@gmail.com>
# 只供從黃錫凌拼音過渡至粵拼人士使用
# 長遠請考慮使用粵拼
wong:
  speller/algebra/+:
    - derive/oe|eo/eu/                               # 信 seon -> seun
    - derive/eoi/eue/                                # 水 seoi -> seue
    - derive/yu(?!ng|k)/ue/                          # 粵 jyut -> yuet
    - derive/^z/dz/                                  # 渣 zaa  -> dza
    - derive/^c/ts/                                  # 叉 caa  -> tsa

# Sidney Lau Romanisation Patch
# Author:
#    - 亶父 <tanxpyox@gmail.com>
# 只供從劉式拼音過渡至粵拼人士使用
# 長遠請考慮使用粵拼
lau:
  speller/algebra/+:
    - derive/(oe?)(vv?|xx?|qq?)?$/$1h$2/             # 科 fo    -> foh
    - xform/u(?!ng|k)/oo/                            # 歡 fun   -> foon
    - derive/oe/eu/                                  # 想 soeng -> seung
    - derive/eo/u/                                   # 出 ceot  -> chut
    - derive/yu(?!ng|k)/ue/                          # 孫 syun  -> suen
    - erase/j.*/                                     # 刪除原有 j 聲母，以免混淆
    - derive/^z/j/                                   # 渣 zaa   -> ja
    - derive/^c/ch/                                  # 叉 caa   -> cha
