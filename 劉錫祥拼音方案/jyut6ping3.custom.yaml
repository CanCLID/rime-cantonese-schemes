# Sidney Lau Romanisation Patch
# Author:
#    - 亶父 <tanxpyox@gmail.com>
# 只供從劉式拼音過渡至粵拼人士使用
# 長遠請考慮使用粵拼

patch:
  speller/algebra/+:
    - derive/(oe?)(vv?|xx?|qq?)?$/$1h$2/             # 科 fo    -> foh
    - xform/u(?!ng|k)/oo/                            # 歡 fun   -> foon
    - derive/oe/eu/                                  # 想 soeng -> seung
    - derive/eo/u/                                   # 出 ceot  -> chut
    - derive/yu(?!ng|k)/ue/                          # 孫 syun  -> suen
    - erase/j.*/                                     # 刪除原有 j 聲母，以免混淆
    - derive/^z/j/                                   # 渣 zaa   -> ja
    - derive/^c/ch/                                  # 叉 caa   -> cha
