# S.L. Wong Romanisation Patch
# Author:
#    - 亶父 <tanxpyox@gmail.com>
# 只供從黃錫凌拼音過渡至粵拼人士使用
# 長遠請考慮使用粵拼

patch:
  speller/algebra/+:
    - derive/oe|eo/eu/                               # 信 seon -> seun
    - derive/eoi/eue/                                # 水 seoi -> seue
    - derive/yu(?!ng|k)/ue/                          # 粵 jyut -> yuet
    - derive/^z/dz/                                  # 渣 zaa  -> dza
    - derive/^c/ts/                                  # 叉 caa  -> tsa
